<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body style="background-image: url(bg1.jpg);">

    <div class="container">
        <h2> Signup</h2>
        <table>
           <form>
            <tr>
                <td class="fld">First name</td>
                <td class="val"><input type="text" class="value" ></td>
            </tr>
            <tr>
                <td class="fld">Last name</td>
                <td class="val"><input type="text" class="value"></td>
            </tr>
            <tr>
                <td class="fld">Gender</td>
                <td class="val1">
                    <input type="radio" name="g" class="rad" >Male
                    <input type="radio" name="g" class="rad">Female
                    <input type="radio" name="g" class="rad">Others
                </td>
            </tr>
            <tr>
                <td class="fld">Course</td>
                <td class="val">
                    <select name="" id="">
                        <option class="opt"></option>
                        <option>Full Stack Web Development</option>
                        <option>Full Stack Java Programming</option>
                        <option>Python Programming</option>
                        <option>App Development</option>
                    </select></td>
            </tr>
            <tr>
                <td class="fld">Mobile No.</td>
                <td class="val"><input type="number" class="value"></td>
            </tr>
            <tr>
                <td class="fld">Email</td>
                <td class="val"><input type="email" class="value"></td>
            </tr>
            <tr>
                <td class="fld">Address</td>
                <td class="val"><textarea name="" id="" cols="50" rows="5" class="value"></textarea></td>
            </tr>
            <tr>
                <td class="fld">Password</td>
                <td class="val"><input type="password" class="value"></td>
            </tr>
            <tr>
                <td class="fld">Re-type Password</td>
                <td class="val"><input type="password" class="value"></td>
            </tr>
            <tr>
                <td colspan="2" class="val"><input type="submit" value="Submit" class="btn"></td>
            </tr>
            <tr>
                <td colspan="2" class="already1"><a href="" class="already">Already have an account?</a></td>
            </tr>
            </form>
        </table>
    </div>

    
</body>
</html>
